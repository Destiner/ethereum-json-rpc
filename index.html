<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Essential -->
    <title>Ethereum JSON-RPC API</title>
    <meta
      name="description"
      content="An interactive reference of the Ethereum node API."
    />

    <!-- Encoding -->
    <meta charset="utf-8" />

    <!-- Responsiveness -->
    <meta
      content="width=device-width, initial-scale=1"
      name="viewport"
    />

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/svg+xml"
      href="/favicon.svg"
    />
    <link
      rel="apple-touch-icon"
      href="/apple-touch-icon.png"
    />
    <link
      rel="mask-icon"
      href="/favicon-masked.svg"
      color="#4d4d4d"
    />

    <!-- Open Graph / Facebook -->
    <meta
      property="og:type"
      content="website"
    />
    <meta
      property="og:url"
      content="https://ethereum-json-rpc.com"
    />
    <meta
      property="og:title"
      content="Ethereum JSON-RPC API"
    />
    <meta
      property="og:description"
      content="An interactive reference of the Ethereum node API."
    />
    <meta
      property="og:image"
      content="https://ethereum-json-rpc.com/cover.png"
    />
    <!-- Twitter -->
    <meta
      property="twitter:url"
      content="https://ethereum-json-rpc.com"
    />
    <meta
      property="twitter:title"
      content="Ethereum JSON-RPC API"
    />
    <meta
      property="twitter:description"
      content="An interactive reference of the Ethereum node API."
    />
    <meta
      property="twitter:card"
      content="summary_large_image"
    />
    <meta
      property="twitter:image"
      content="https://ethereum-json-rpc.com/cover.png"
    />

    <!-- Analytics -->
    <script>
      window.metrical = {
        app: '3lH9OVS7I',
      };
    </script>
    <script
      async
      src="https://cdn.metrical.xyz/script.js"
      type="text/javascript"
    ></script>
  </head>
  <body>
    <div id="app"></div>
    <script
      type="module"
      src="/src/main.ts"
    ></script>
  </body>
</html>
